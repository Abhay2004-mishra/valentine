<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Anime Valentine ðŸ’–</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  width:100vw;height:100vh;
  background:black;
  font-family:Poppins, sans-serif;
  overflow:hidden;
}

.container{position:relative;width:100%;height:100%}

.bg{
  position:absolute;inset:0;
  background:url("animebackground.jpeg") center/cover no-repeat;
  filter:blur(3px) brightness(0.85);
  transform:scale(1.05);
}

.overlay{
  position:absolute;inset:0;
  background:rgba(255,182,193,0.25);
  backdrop-filter:blur(6px);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:#ff4f8b;
  z-index:1;
}

h1{
  font-size:28px;
  margin-bottom:40px;
  color:#ff4f8b;
  background:rgba(0,0,0,0.4);
  padding:10px 20px;
  border-radius:12px;
  animation:floatText 2s ease-in-out infinite;
}

@keyframes floatText{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

.buttons{position:relative;width:300px;height:200px}

button{
  padding:14px 36px;
  font-size:18px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  position:absolute;
}

#yesBtn{
  background:linear-gradient(135deg,#ff5fa2,#ff8acb);
  color:white;
  left:50%;
  bottom:20px;
  transform:translateX(-50%);
}

#noBtn{
  background:white;
  color:#ff4f8b;
  left:50%;
  top:20px;
  transform:translateX(-50%);
}

/* VIDEO */
.video-screen{
  position:absolute;
  inset:0;
  background:black;
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2;
}

video{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* HEARTS */
.heart{
  position:absolute;
  pointer-events:none;
  font-size:24px;
  animation:floatCurve 4s linear forwards;
}

@keyframes floatCurve{
  0%{transform:translate(0,0);opacity:1}
  100%{transform:translate(0,-500px);opacity:0}
}
</style>
</head>

<body>
<div class="container">

  <div class="bg"></div>

  <div class="overlay" id="overlay">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <div class="buttons">
      <button id="noBtn">NO ðŸ™ˆ</button>
      <button id="yesBtn">YES ðŸ’˜</button>
    </div>
  </div>

  <div class="video-screen" id="videoScreen">
    <!-- âŒ NO autoplay -->
    <!-- âŒ NO muted -->
    <!-- âœ… Sound allowed only after click -->
    <video id="valVideo" playsinline controls>
      <source src="cutevideo1.mp4" type="video/mp4">
    </video>
  </div>

</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const overlay = document.getElementById("overlay");
const videoScreen = document.getElementById("videoScreen");
const video = document.getElementById("valVideo");

let texts = ["NO ðŸ™ˆ","Ehh?! ðŸ˜³","Missed ðŸ˜œ","Impossible ðŸ’•"];
let i = 0;

/* NO button move */
function moveNo(){
  const x = Math.random()*300 - 150;
  const y = Math.random()*200 - 100;
  noBtn.style.transform = `translate(${x}px,${y}px)`;
  noBtn.innerText = texts[i % texts.length];
  i++;
}
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* HEART */
function createHeart(parent,x,y){
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "ðŸ’–";
  h.style.left = x+"px";
  h.style.top = y+"px";
  parent.appendChild(h);
  setTimeout(()=>h.remove(),4000);
}

/* âœ… MOST IMPORTANT PART (AUDIO FIX) */
yesBtn.addEventListener("click", () => {

  overlay.style.display = "none";
  videoScreen.style.display = "flex";

  // ðŸ”¥ THIS IS REQUIRED FOR VERCEL
  video.currentTime = 0;
  video.muted = false;     // âœ… enable sound
  video.volume = 1.0;

  video.play().catch(err=>{
    console.log("Tap required for audio", err);
  });

});

/* click hearts */
videoScreen.addEventListener("click", e=>{
  for(let i=0;i<5;i++){
    createHeart(videoScreen,e.clientX,e.clientY);
  }
});
</script>

</body>
</html>
