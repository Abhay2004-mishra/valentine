<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime Valentine üíñ</title>

<style>
*{ margin:0; padding:0; box-sizing:border-box; }

body{
  width:100vw; height:100vh;
  overflow:hidden;
  font-family:'Poppins', sans-serif;
  background:black;
}

.container{ position:relative; width:100%; height:100%; }

.bg{
  position:absolute; inset:0;
  background:url("animebackground.jpeg") center/cover no-repeat;
  filter: blur(3px) brightness(0.85);
  transform: scale(1.05);
}

.overlay{
  position:absolute; inset:0;
  background:rgba(255,182,193,0.25);
  backdrop-filter: blur(6px);
  display:flex; flex-direction:column;
  justify-content:center; align-items:center;
  text-align:center; color:#ff4f8b;
  z-index:1;
}

h1{
  font-size:28px;
  margin-bottom:40px;
  color:#ff4f8b;
  background:rgba(0,0,0,0.4);
  padding:10px 20px;
  border-radius:12px;
  animation: floatText 2s ease-in-out infinite;
}

@keyframes floatText{
  0%,100%{transform: translateY(0);}
  50%{transform: translateY(-10px);}
}

.buttons{ position:relative; width:300px; height:200px; }

button{
  padding:14px 36px;
  font-size:18px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  position:absolute;
  box-shadow:0 8px 20px rgba(0,0,0,0.3);
}

#yesBtn{
  background:linear-gradient(135deg,#ff5fa2,#ff8acb);
  color:white;
  left:50%;
  transform:translateX(-50%);
  bottom:20px;
}

#noBtn{
  background:white;
  color:#ff4f8b;
  left:50%;
  transform:translateX(-50%);
  top:20px;
  transition:0.1s;
}

/* THANK YOU SCREEN */
.thankyou-screen{
  position:absolute;
  inset:0;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,0.75);
  z-index:3;
  animation: fadeIn 1s ease forwards;
}

.thankyou-screen img{
  width:150px;
  margin-bottom:20px;
}

.thankyou-screen h2{
  color:#ff69b4;
  font-size:28px;
  text-shadow:0 0 15px hotpink;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

/* VIDEO SCREEN */
.video-screen{
  position:absolute;
  inset:0;
  background:black;
  display:none;
  justify-content:center;
  align-items:center;
  opacity:0;
  transition: opacity 1s ease;
  z-index:2;
}

.video-screen video{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* HEARTS + EFFECTS */
.heart{
  position:absolute;
  pointer-events:none;
  font-size:24px;
  animation:floatCurve 4s linear forwards;
}

.trail-heart{
  position:absolute;
  pointer-events:none;
  font-size:12px;
  animation:trailFloat 2s linear forwards;
  opacity:0.8;
}

.bg-heart{
  position:absolute;
  pointer-events:none;
  font-size:20px;
  color:#ff69b4;
  opacity:0.3;
  animation:bgFloat linear infinite;
}

.glow{
  position:absolute;
  pointer-events:none;
  width:4px;
  height:4px;
  border-radius:50%;
  background: radial-gradient(circle, #fff, rgba(255,255,255,0));
  opacity:0.7;
  animation:glowFloat linear infinite;
}

@keyframes glowFloat{
  from{transform:translateY(0); opacity:0.7;}
  to{transform:translateY(-400px); opacity:0;}
}

@keyframes floatCurve{
  0%{transform:translate(0,0) scale(1); opacity:1;}
  100%{transform:translate(0,-500px) scale(1.5); opacity:0;}
}

@keyframes trailFloat{
  from{transform:translateY(0); opacity:0.8;}
  to{transform:translateY(-150px); opacity:0;}
}

.sparkle{
  position:absolute;
  font-size:14px;
  color:white;
  pointer-events:none;
  animation:sparkleUp 3s linear forwards;
}

@keyframes sparkleUp{
  from{transform:translateY(0); opacity:0.8;}
  to{transform:translateY(-400px); opacity:0;}
}

.floating-text{
  position:absolute;
  font-size:32px;
  font-weight:bold;
  color:#ff69b4;
  text-shadow:0 0 12px hotpink;
  pointer-events:none;
  animation:textFloat 3s forwards;
}

@keyframes textFloat{
  from{transform:translateY(0); opacity:1;}
  to{transform:translateY(-200px); opacity:0;}
}

@keyframes bgFloat{
  from{transform:translateY(0) rotate(0deg);}
  to{transform:translateY(-800px) rotate(360deg);}
}
</style>
</head>

<body>
<div class="container">

  <div class="bg"></div>

  <div class="overlay" id="overlay">
    <h1>Will you be my Valentine? üíñ</h1>
    <div class="buttons">
      <button id="noBtn">NO üôà</button>
      <button id="yesBtn">YES üíò</button>
    </div>
  </div>

  <div class="thankyou-screen" id="thankYou">
    <img src="flowers.gif" alt="flowers">
    <h2>Thank you üíê</h2>
  </div>

  <div class="video-screen" id="videoScreen">
    <video id="valVideo" playsinline>
      <source src="cutevideo1.mp4" type="video/mp4">
    </video>
  </div>

</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const overlay = document.getElementById("overlay");
const videoScreen = document.getElementById("videoScreen");
const video = document.getElementById("valVideo");
const thankYou = document.getElementById("thankYou");

let texts = ["NO üôà","Ehh?! üò≥","hahah üòú","Missed!","Impossible üíï","nahi bannana","ja re"];
let i = 0;

// NO button dodges
function moveNo(){
  const x = Math.random()*300 - 150;
  const y = Math.random()*200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
  noBtn.innerText = texts[i % texts.length];
  i++;
}
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

// Effects
function createHeart(parent,x=null,y=null){
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="üíñ";
  h.style.left=(x ?? Math.random()*parent.offsetWidth)+"px";
  h.style.top=(y ?? parent.offsetHeight)+"px";
  parent.appendChild(h);
  setTimeout(()=>h.remove(),4000);
}

function createSparkle(parent){
  const s=document.createElement("div");
  s.className="sparkle";
  s.innerText="‚ú®";
  s.style.left=Math.random()*parent.offsetWidth+"px";
  parent.appendChild(s);
  setTimeout(()=>s.remove(),3000);
}

function createFloatingText(parent,text){
  const t=document.createElement("div");
  t.className="floating-text";
  t.innerText=text;
  t.style.left=Math.random()*(parent.offsetWidth-100)+"px";
  parent.appendChild(t);
  setTimeout(()=>t.remove(),3000);
}

// Background hearts
for(let j=0;j<25;j++){
  const bh=document.createElement("div");
  bh.className="bg-heart";
  bh.innerText="üíñ";
  bh.style.left=Math.random()*window.innerWidth+"px";
  bh.style.top=Math.random()*window.innerHeight+"px";
  bh.style.animationDuration=(5+Math.random()*5)+"s";
  overlay.appendChild(bh);
}

// YES click flow
yesBtn.addEventListener("click", ()=>{
  overlay.style.display="none";
  thankYou.style.display="flex";

  setTimeout(()=>{
    thankYou.style.display="none";
    videoScreen.style.display="flex";
    setTimeout(()=>videoScreen.style.opacity=1,50);

    video.play().catch(()=>{});

    setInterval(()=>createHeart(videoScreen),300);
    setInterval(()=>createSparkle(videoScreen),500);
    setInterval(()=>createFloatingText(videoScreen,"I knew it üíï"),2000);
  },2500);
});

// Interaction
videoScreen.addEventListener("mousemove",e=>{
  createHeart(videoScreen,e.clientX,e.clientY);
});
videoScreen.addEventListener("click",e=>{
  for(let i=0;i<5;i++) createHeart(videoScreen,e.clientX,e.clientY);
});
</script>

</body>
</html>
